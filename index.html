<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/banner_tu4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/3.png" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<div class="type">
    <div class="project active">未完成</div>
    <div class="done">已完成</div>
</div>
<div class="content">
    <ul class="itemlist">
        <li>
            <p>这里是即将要做的事情</p>
            <time>2018/03/27</br>16:00:00:00</time>
            <span>&#xe642;</span>
        </li>
    </ul>
</div>
<div class="mask">
    <div class="inputarea">
        <textarea id="text"></textarea>
        <div class="submit">提交</div>
        <div class="update">修改</div>
        <div class="cancel">X</div>
    </div>
</div>
<div class="add">
    <p>新增</p>
</div>
<script src="js/jq3.js"></script>
<script src="js/swiper.js"></script>
<script src="js/jquery.transit.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/hamer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
